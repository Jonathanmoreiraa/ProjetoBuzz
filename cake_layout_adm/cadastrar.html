            <div class="content p-1">
                <div class="list-group-item">
                    <div class="d-flex">
                        <div class="mr-auto p-2">
                            <h2 class="display-4 titulo">Cadastrar Usuários</h2>
                        </div>
                    <a href="listar.html">
                        <div class="p-2">
                            <button class="btn btn-outline-secondary btn-sm">
                                Listar
                            </button>
                        </div>
                    </a>
                    </div>
                    <hr>
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label><span class="text-danger">* </span>Nome</label>
                          <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome Completo">
                        </div>
                        <div class="form-group col-md-6">
                          <label> <span class="text-danger">* </span>E-mail</label>
                          <input name="email" type="email" class="form-control" id="email" placeholder="Endereço de e-mail">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Senha</label>
                          <input name="senha" type="password" class="form-control" id="password" placeholder="Senha com no mínimo 6 digitos">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="password">Confirme sua senha</label>
                          <input name="conf_senha" type="password" class="form-control" id="conf_senha" placeholder="Confirme sua senha">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Endereço</label>
                          <input name="endereco" type="text" class="form-control" id="endereco" placeholder="Rua Jão...">
                        </div>
                        <div class="form-group col-md-2">
                          <label>Número</label>
                          <input name="numero" type="text" class="form-control" id="numero" placeholder="123">
                        </div>
                        <div class="form-group col-md-4">
                          <label>Complemento</label>
                          <input name="complemento" type="text" class="form-control" id="complemento">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-5">
                          <label>Estado</label>
                          <select name="estado" id="estado" class="form-control">
                            <option selected>Selecione...</option>
                            <option>...</option>
                          </select>                        
                        </div>
                        <div class="form-group col-md-5">
                          <label>Cidade</label>
                          <select name="cidade" id="cidade" class="form-control">
                            <option selected>Selecione...</option>
                            <option>...</option>
                          </select>                        </div>
                        <div class="form-group col-md-2">
                          <label>CEP</label>
                          <input name="cep" type="text" class="form-control" id="cep" placeholder="123456-789">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputAddress">Exemplo 1</label>
                        <input name="exemplo_1" type="text" class="form-control" id="exemplo_1">
                      </div>
                      <p>
                        <span class="text-danger">* </span> Campo obrigatório
                      </p>
                      <button type="submit" class="btn btn-info">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
